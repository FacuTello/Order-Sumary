<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Sumary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="text-center mt-5">
      <img src="images/illustration-hero.svg" class="main-image" alt="Teen listen Music">
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col mt-4">
          <h1 class="main-title">Order Summary</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="main-text mt-2">You can now listen to millions of songs,
            <br>audiobooks, and podcasts on any device<br>
            anywhere you like!</p>
        </div>
      </div>
          <div class="row second-container">
            <div class="col-1">
              <img class="" src="images/icon-music.svg" alt="Icon Music">
            </div>
            <div class="col-7">
              <h6 class="text-plan">Annual Plan</h6>
              <h6 class="price">$59.99/year</h6>
            </div>
            <div class="col">
              <a class="change" href="#">Change</a>
            </div>
          </div>
          <div class="row">
            <div class="col mt-4">
              <button class="btn btn-primary" type="button">Proceed to Payment</button>
            </div>
          </div>
      <div class="row">
        <div class="col mt-4">
          <a href="#" class="link-cancel">Cancel Order</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
  </body>
</html>
